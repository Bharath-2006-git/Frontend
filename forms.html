<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms In HTML</h1>
    <form action="backend.html"> 
        <br>Name:<input type="text"><br>
        <br>Password: <input type="password"><br>
        <br>Telephone No: <input type="tel"><br>
        <br>Quantity: <input type="number"><br>
        <br>Email: <input type="email"><br>
        <br>Male<input type="radio" name="gender">
        Female<input type="radio" name="gender" ><br>
        <br>Languages Known <br><br>
        Telugu: <input type="checkbox">
        Hindi: <input type="checkbox">
        English: <input type="checkbox"><br>
        <br>Colour: <input type="color"> <br>
        <br>URL: <input type="url"> <br>
        <br>Upload: <input type="file"><br>
        <br>Range: <input type="range" ><br>
        <br><input type="submit" value="Login"><br>
        <br><input type="reset" value="Reset">
        
        
        
    </form>
</body>
</html>
